
<div class="page-header">
	<h2><span class="col-lg-offset-1">Tarefas</span>
	<a id="novaTarefa" ng-click="novaLista()" class="btn btn-primary btn-lg pull-right"> <i class="fa fa-plus"></i> </a>
</div>
	</h2>
</div>
<div class="col-lg-11">

<div class="col-lg-8 col-lg-offset-2" id="tarefa">
		<div class="col-lg-3" ng-repeat="list in listTasks">
			<div class="thumbnail btnList" ng-click="selecionarLista(list)">
				<div class="caption-head">
					<h3 class="caption-title">
						{{list.nome}}
						<p>{{list.items.length}}</p>
					</h3>
				</div>
			</div>
		</div>
</div>
